	<script>
	var startTime = 0;

	//set up and send a CORS HTTP POST request
	function createCORSRequest(method, url) {
		var xhr = new XMLHttpRequest();
		if ("withCredentials" in xhr) {
			// Check if the XMLHttpRequest object has a "withCredentials" property.
			// "withCredentials" only exists on XMLHTTPRequest2 objects.
			xhr.open(method, url, true);
		} else if (typeof XDomainRequest != "undefined") {
			// Otherwise, check if XDomainRequest.
			// XDomainRequest only exists in IE, and is IE's way of making CORS requests.
			xhr = new XDomainRequest();
			xhr.open(method, url);
		} else {
			// Otherwise, CORS is not supported by the browser.
			xhr = null;
		}
		return xhr;
	}

	// Make the actual CORS request.
	function makeCorsRequest(url, data, index, isStart) {
		var xhr = createCORSRequest('POST', url);
  		if (!xhr) {
    		alert('CORS not supported');
    	return;
  		}

  		function callback(response,dex,starting) {
			if (starting) {
				lastValues[trigger_list[dex].port] = response.value;
			}
			currentValues[trigger_list[dex].port] = response.value; // this the data we get back (raw sensor data)*/
			console.log('callback://\t HTTP response: ' + response.value);
			document.getElementById("response_log").innerHTML = response.value;
		}
		// Response handlers.
		xhr.onload = function() {

			var textToParse = xhr.responseText;
			var str = textToParse.match(/<title>(.|\n)*?<\/title>/)[0];
			var text = str.slice(7, str.length - 8);
			console.log('makeCorsRequest://\tResponse from CORS request to ' + url + ': \n\t' + text);

			var endTime = Date.now();
			console.log("makeCorsRequest://\tmessage sent in: " + (endTime - startTime) + " msec"); // log elapsed send time
			
			callback(text,index,isStart); // fire HTTP response handler function
		};
		xhr.onerror = function() {
			console.log('makeCorsRequest://\tWoops, there was an error making the request.');
			//var textToParse = xhr.responseText;
			//var str = textToParse.match(/<title>(.|\n)*?<\/title>/)[0];

			var endTime = Date.now();

			callback(text,index);// fire HTTP response handler function

		};
		xhr.send(data);
	}
