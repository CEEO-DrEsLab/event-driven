	<script>
	var startTime = 0;

	function send_setter_stuff(data_model) {
		var url = "http://130.64.94.159:5000";
		console.log("send_setter_stuff://\tSending command string " + data_model + " to url: " + url);
		document.getElementById("send_log").innerHTML = data_model;
		startTime = Date.now();
		makeCorsRequest(url,data_model,0,true);
	}
	//set up and send a CORS HTTP POST request
	function createCORSRequest(method, url) {

		var xhr = new XMLHttpRequest();
		if ("withCredentials" in xhr) {
			// Check if the XMLHttpRequest object has a "withCredentials" property.
			// "withCredentials" only exists on XMLHTTPRequest2 objects.
			xhr.open(method, url, true);
		} else if (typeof XDomainRequest != "undefined") {
			// Otherwise, check if XDomainRequest.
			// XDomainRequest only exists in IE, and is IE's way of making CORS requests.
			xhr = new XDomainRequest();
			xhr.open(method, url);
		} else {
			// Otherwise, CORS is not supported by the browser.
			xhr = null;
		}
		return xhr;
	}

	// Make the actual CORS request.
	function makeCorsRequest(url, data) {
		var xhr = createCORSRequest('POST', url);
  		if (!xhr) {
    		alert('CORS not supported');
    	return;
  		}
  			// manage callbacks from EV3
  		function callback(response) {
			json_resp = JSON.parse(response);
			console.log(json_resp);
			if (json_resp.value == "Not found") {
				console.error("Invalid Input, please fix and retry.");
			}
			else {
				document.getElementById("response_log").innerHTML = response;
				console.log('callback://\tResponse received from CORS HTTP request to ' + url);
				console.log('callback://\t HTTP response code: ' + json_resp.httpCode);
				console.log('callback://\t HTTP response value: ' + json_resp.value);
			}
		}
		// Response handlers.
		xhr.onload = function() {
			callback(xhr.responseText);

			var endTime = Date.now();
			console.log("makeCorsRequest://\tmessage sent in: " + (endTime - startTime) + " msec"); // log elapsed send time
		};
		xhr.onerror = function() {
			console.log('makeCorsRequest://\tWoops, there was an error making the request.');
			var endTime = Date.now();
			console.log("makeCorsRequest://\tmessage sent in: " + (endTime - startTime) + " msec");
		};
		xhr.send(data);
	}

	
	</script>
